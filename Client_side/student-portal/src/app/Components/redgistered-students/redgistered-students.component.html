<ul class="list-group">
    <li *ngFor="let s of students; index as i" class="list-group-item">
        <span>
            {{s.firstname}}
        </span>
        <span>
            {{s.lastname}}
        </span>
        <span>
            class : {{s.class}}
        </span>
        <br/>
      <button type="button" (click)="deleteRow(s,i)" style="margin-left: 1450px; color: red; background-color: red;"class="btn-close"  aria-label="Close"></button>
    </li>

  </ul>
